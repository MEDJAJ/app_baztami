  <div id="myModal" class="hidden fixed inset-0 bg-black/50 flex justify-center items-center z-50">
    <div class="bg-white rounded-xl p-6 w-96 shadow-lg relative p-6">
      <h2 class="text-xl font-semibold mb-4">Ajouter une transaction</h2>
      
      <form class="flex flex-col space-y-3">
        <input type="text" placeholder="Description" class="border p-2 rounded" id="desc" required>
        <input type="number" placeholder="Montant $" class="border p-2 rounded" id="montant" required>
        <select class="border p-2 rounded" id="operation">
          <option>Revenu</option>
          <option>Dépense</option>
        </select>

  </div>



  <div id="cardmodifier" class="hidden fixed inset-0 bg-black/50 flex justify-center items-center z-50">

    <div class="bg-white rounded-xl p-6 w-96 shadow-lg relative p-6">
      <h2 class="text-xl font-semibold mb-4">Modifier une transaction</h2>

        <input type="text" placeholder="Description" class="border p-2 rounded" id="ndesc" required>
        <input type="number" placeholder="Montant $" class="border p-2 rounded" id="nmontant" required>
        <select class="border p-2 rounded" id="noperation">

          <option>Dépense</option>
