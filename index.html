<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Baztami</title>
  

  <script src="https://cdn.tailwindcss.com"></script>


</head>
<body id="body"  class="bg-white" >
 
<header class="flex justify-around items-center shadow-2xl shadow-lime-300 h-36 header">
  <img src="baztami.png" alt="" class="size-52 cursor-pointer" id="logo">
  <div>
  <button id="theme-toggle" class="bg-black rounded-full p-4  fixed top-12 right-36 shadow-lg shadow-zinc-300">
  <span id="icon" class="text-md">🌙</span>
</button>
<button id="openModal" class="fixed top-12 right-16 p-4 bg-lime-400 rounded-full shadow-lg shadow-green-500 hover:bg-green-600">➕</button>
  </div>
</header>


  <!-- <div class="mb-16 shadow-2xl shadow-green-500 flex justify-center items-center rounded-b-2xl h-24">
<img src="imageBanner.png" alt="" class="h-24 w-100 ">
  </div> -->





<div class="grid grid-cols-1 gap-4 mx-4 mt-16 mb-4 md:grid-cols-3">
  <div class="bg-lime-200  flex flex-col justify-center items-center h-32 rounded-lg">

    <h3 class="font-bold text-purple-500">Total des revenus</h3>
    <p class="text-green-500 font-bold mt-4" id="revenu">0$</p>
  </div>
  <div class=" bg-red-200 flex flex-col justify-center items-center h-32 rounded-lg">

    <h3 class="font-bold text-purple-500">Total des dépenses</h3>
    <p class="text-red-500 font-bold mt-4" id="depense">0$</p>
  </div>
  <div class="bg-orange-200 flex flex-col justify-center items-center h-32 rounded-lg">
 <h3 class="font-bold text-purple-500" >Solde net</h3>
    <p class="text-green-600 font-bold mt-4" id="solde">0$</p>
  </div>
</div>





 
<div class="grid md:grid-cols-4 gap-4 grid-cols-1 ml-24 md:ml-0" id="transaction" >



</div>













  <div id="myModal" class="hidden fixed inset-0 bg-black/50 flex justify-center items-center z-50">
    <div class="bg-white rounded-xl p-6 w-96 shadow-lg relative p-6">
      <h2 class="text-xl font-semibold mb-4 text-lime-500">Ajouter une transaction</h2>
      
      <form class="flex flex-col space-y-3">
        <input type="text" placeholder="Description" class="border p-2 rounded" id="desc" required>
        <input type="number" placeholder="Montant $" class="border p-2 rounded" id="montant" required>
        <select class="border p-2 rounded" id="operation">
          <option>Revenu</option>
          <option>Dépense</option>
        </select>
        <input type="date" class="border p-2 rounded" id="date" required>
        <button class="hover:bg-green-500 bg-lime-400 text-white p-2 rounded" onclick="enregistrerInformations()" type="button">Enregistrer</button>
      </form>

      <button id="closeModal" class="absolute top-2 right-3 text-2xl text-red-500">&times;</button>
    </div>
  </div>



  <div id="cardmodifier" class="hidden fixed inset-0 bg-black/50 flex justify-center items-center z-50">
    <input type="hidden" id="ntransactionId">

    <div class="bg-white rounded-xl p-6 w-96 shadow-lg relative p-6">
      <h2 class="text-xl font-semibold mb-4 text-green-500">Modifier une transaction</h2>
      
      <form class="flex flex-col space-y-3">
        <input type="text" placeholder="Description" class="border p-2 rounded" id="ndesc" required>
        <input type="number" placeholder="Montant $" class="border p-2 rounded" id="nmontant" required>
        <select class="border p-2 rounded" id="noperation">
          <option>Revenu</option>
          <option>Dépense</option>
        </select>
        <input type="date" class="border p-2 rounded" id="ndate" required>
        <button class="bg-green-500 hover:bg-lime-400 text-white p-2 rounded" onclick="modifierInformations()" type="button">Enregistrer</button>
      </form>

      <button id="ncloseModal" class="absolute top-2 right-3 text-2xl text-red-500  ">&times;</button>
    </div>
  </div>



<script src="javascript.js"></script>
</body>
</html>
