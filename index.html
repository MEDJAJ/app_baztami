<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Baztami</title>
  

  <script src="https://cdn.tailwindcss.com"></script>


</head>
<body >
  
<header class="flex justify-around items-center  ">
  <img src="baztami.png" alt="" class="size-52 cursor-pointer ">
  <div>
<button id="openModal" class="fixed top-16 right-16 p-4 bg-lime-400 rounded-full shadow-lg hover:bg-green-600">➕</button>

    
  </div>
 

</header>


  <div class="mb-16 shadow-md shadow-gray-500/50 flex justify-center items-center rounded-b-2xl">
<img src="imageBanner.png" alt="" class="h-[400px] w-100 ">
  </div>





<div class="grid grid-cols-1 gap-4 mx-4 mt-16 mb-4 md:grid-cols-3">
  <div class="bg-lime-200  flex flex-col justify-center items-center h-32 rounded-lg">

    <h3 class="font-bold text-purple-500">Total des revenus</h3>
    <p class="text-gray-500 font-bold mt-4">1000$</p>
  </div>
  <div class=" bg-red-200 flex flex-col justify-center items-center h-32 rounded-lg">

    <h3 class="font-bold text-purple-500">Total des dépenses</h3>
    <p class="text-gray-500 font-bold mt-4">100$</p>
  </div>
  <div class="bg-orange-200 flex flex-col justify-center items-center h-32 rounded-lg">
 <h3 class="font-bold text-purple-500">Solde net</h3>
    <p class="text-gray-500 font-bold mt-4">900$</p>
  </div>
</div>





 
<div class="grid grid-cols-3 gap-4" id="transaction">


<div class="ml-16 p-12 text-center w-80 bg-red-500 rounded-lg ">
  <div class="border-b-2 border-b-gray-400 w-64 my-4">
  <h3 class="text-black-500 font-bold">Description de l'opération :</h3>
  <p class=" font-bold mb-4">cette operation pour revenu</p>
  </div>


   <div class="border-b-2 border-b-gray-400 w-64 my-4">
    <h3 class="text-black-500 font-bold">Montant :</h3>
  <p class=" mb-4 ">1000 Dh</p>
   </div>

<div class="border-b-2 border-b-gray-400 w-64 my-4">
    <h3 class="text-black-500 font-bold">Type :</h3>
  <p class=" mb-4 "> revenu</p>
</div>
  
<div class="border-b-2 border-b-gray-400 w-64 my-4">
<h3 class="text-black-500 ">Date :</h3>
  <p class=" mb-4 "> 10/28/2025</p>
</div>

<div class="mt-8">
  <button class="bg-orange-600 p-4 rounded-lg font-bold">Supprimer</button>
  <button  class="bg-green-600 p-4 rounded-lg font-bold">Modifier</button>
</div>

</div>

</div>













  <div id="myModal" class="hidden fixed inset-0 bg-black/50 flex justify-center items-center z-50">
    <div class="bg-white rounded-xl p-6 w-96 shadow-lg relative p-6">
      <h2 class="text-xl font-semibold mb-4">Ajouter une transaction</h2>
      
      <form class="flex flex-col space-y-3">
        <input type="text" placeholder="Description" class="border p-2 rounded" id="desc" required>
        <input type="number" placeholder="Montant $" class="border p-2 rounded" id="montant" required>
        <select class="border p-2 rounded" id="operation">
          <option>Revenu</option>
          <option>Dépense</option>
        </select>
        <input type="date" class="border p-2 rounded" id="date" required>
        <button class="bg-green-500 text-white p-2 rounded" onclick="enregistrerInformations()" type="button">Enregistrer</button>
      </form>

      <button id="closeModal" class="absolute top-2 right-3 text-2xl text-gray-500 hover:text-black">&times;</button>
    </div>
  </div>



<script src="javascript.js"></script>
</body>
</html>
